{% extends "posts/posts_base.html" %}

{% block post_content %}
<div class="col-2"><p></p></div>
<div class="col-12">
    <div align="center"><br><br>
        <h3>Are you sure you want to delete this post?</h3>

        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
            <a href="{% url 'posts:post_details' username=user.username pk=object.pk %}" class="btn btn-light btn-large">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
