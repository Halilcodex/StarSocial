{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    <title>Sign Up - StarSocial</title>
{% endblock title %}

{% block content %}
        <br>
        <h1 class="text-center">Sign Up</h1><hr class="bg-light text-info">
        {% for message in messages %}
            <div align="center" class="alert alert-success {{ message.tags }} alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                {{ message }} <a href="{% url 'accounts:login' %}" class="alert-link text-info">Click to Login</a>
            </div>
        {% endfor %}
        <form method="POST">
        {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-info btn-block" value="Sign Up">
        </form>
{% endblock content %}
