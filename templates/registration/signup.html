{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    <title>Sign Up - StarSocial</title>
{% endblock title %}

{% block content %}
    <div class="jumbotron">
        <h1 class="text-center">Sign Up</h1><hr>
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
        <form method="POST">
        {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-info btn-block" value="Sign Up">
        </form>
    </div>
{% endblock content %}
