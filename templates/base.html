<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Master CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'socialmedia/css/master.css' %}">

        <!-- Font Awesome Script -->
        <script src="https://kit.fontawesome.com/5ab6d1b1f5.js"></script>

        {% block title %}
        {% endblock title %}

        <!-- Navigation bars from Bootstrap -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark text-info">
            <a class="navbar-brand" href="{% url 'index' %}">Stars</a>
            <a class="nav-item nav-link active text-info" href="/admin">Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link text-info" href="{% url 'posts:post_list' %}">Post<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link text-info" href="{% url 'groups:group_list' %}">Groups</a>
                        <a class="nav-item nav-link text-info" href="{% url 'groups:group_create' %}">Create Group</a>
                        <a class="nav-item nav-link text-info" href="{% url 'accounts:logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'groups:group_list' %}">Groups</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log In</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </head>

    <body>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <canvas id="canvas"></canvas>

        <!--Master JS File-->
        <script src="{% static 'socialmedia/js/master.js' %}" type="text/javascript"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
